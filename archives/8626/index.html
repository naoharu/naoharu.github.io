    <h1 class="title">Light@ハートビーツ</h1>
    <div class="content">
      <p>14日の夜25時くらいだったかな、HIDETOさんが回すということでハートビーツへ。HIDETOさんにビールをごちそうになりました。ありがとうございます！</p>

<p><img src="https://i2.wp.com/farm3.static.flickr.com/2799/4358099757_7e41e51f82.jpg?resize=500%2C333" alt="IMG_7559" data-recalc-dims="1" /></p>

<p><img src="https://i2.wp.com/farm5.static.flickr.com/4036/4358844894_c2888404ca.jpg?resize=500%2C333" alt="IMG_7562" data-recalc-dims="1" /></p>

<p>（暗かったのでマニュアルフォーカス。このサイズでも解像してないのがわかるなぁ。。。もっと上手くなりたい。）</p>

<p>やっぱ大っきい音で音楽聴くのは気持ち良い！</p>
