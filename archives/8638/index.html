    <h2 class="subtitle is-6">February 18, 2010</h2>
    <h1 class="title">浅草フォトシューティング</h1>
    <div class="content">
      <p>実は、今まで浅草に行ったことが無かったので、今日は研究室のメンバーで浅草に行こうということになってたんだけど、朝雪が降ってて電車が微妙ということで中止に。。無念・・・。昼からは晴れてきたので自分一人でも行ってしまえ～というわけで、<a href="http://www.sigma-photo.co.jp/lens/digital/30_14.htm">SIGMA 30mm F1.4 EX DC / HSM</a>を持ってフォトシュートに出かけました。</p>
