      <p>京急蒲田krimp。</p>

<p>この日はkrimpで打ち込み。</p>

<p>この日は奥の部屋でランジセッションをやってたので参加。とりあえずテープ課題の3級に打ち込み、微修正を重ねて10撃くらい？？どうも力任せに飛んでしまって良くない。ランジは飛距離より方向！特に壁から離れるように飛んでしまっているときは要注意だな〜。</p>

<p>あとは手前の部屋の左奥、紫のホールドだけを使って手に足で登るやつ、ゴール取りができず。。。</p>
