      <p>9月に入ってからぶっ壊れていた携帯でしたが、ようやく治り（治し）ました。</p>

<p>なまじ2台持ってると、微妙に生きていけちゃうから、本腰入れて対策しないからダメですね。いや、何台持っていようがすぐに修理しないとダメなんですが・・・。</p>

<p>というわけで、ドコモのほうにメールくださってた方すみませんでした・・・。遅くなりましたがメールなど返信していきます！</p>
