      <p>・土曜の日記</p>

<p>昨日に引き続き忘年会。</p>

<p>今日は地元のやつらと飲んだ。</p>

<p>いやータクヤまじで久しぶり！神保町で本屋で働いてるらしいですね。</p>

<p>今日、この人結構飲んでたような。。。攻めの姿勢っすね。</p>
