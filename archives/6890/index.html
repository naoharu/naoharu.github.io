    <h2 class="subtitle is-6">February 19, 2009</h2>
    <h1 class="title">英語いらねー</h1>
    <div class="content">
      <p>品川街道を、調布から柴崎方面に向かう（俺のランニングコース定番）途中に、</p>

<p>「ノン美容室」</p>

<p>という、まぁいかにもオバチャンが行ってそうな美容室がある。</p>

<p>まぁそれはどうでもいいんだけど、その、</p>

<p>「ノン美容室」</p>

<p>って書いてある看板には、英語でも店の名前が書いてあって</p>

<p>「<strong>non beauty</strong>」</p>

<p>って。。。</p>

    </div>
