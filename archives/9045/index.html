    <h1 class="title">日帰り箱根</h1>
    <div class="content">
      <p>紫陽花が綺麗。</p>

<p><img src="https://i1.wp.com/farm5.static.flickr.com/4115/4759526914_e04ca34e75.jpg?resize=500%2C333" alt="***" data-recalc-dims="1" /></p>

<p>箱根「<a href="http://www7.plala.or.jp/hakone/">ぱんのみみ</a>」で御飯。</p>

<p><img src="https://i0.wp.com/farm5.static.flickr.com/4097/4759503576_de32756536.jpg?resize=500%2C333" alt="***" data-recalc-dims="1" /></p>

<p>あとは<a href="http://tenzan.jp/tenzan/index.html">天山</a>でひとっ風呂浴びて帰宅。12時に海老名出発で20時日吉着のスケジュール感だったけど、意外となんとかなりましたな。</p>
