<section class="section">
  <div class="container">
    <h2 class="subtitle is-6">May 30, 2010</h2>
    <h1 class="title">合コン（200人）</h1>
    <div class="content">
      <p>今住んでいる寮で、毎年恒例らしいんですが、新入社員がやらなければいけない行事がありまして。。</p>

<p>絶対無理でしょって思ってたんだけど、幹事の方達の頑張りで、無事成功！</p>

<p><img src="https://i0.wp.com/farm5.static.flickr.com/4034/4651454857_9271830758.jpg?resize=500%2C333" alt="控えめ" data-recalc-dims="1" /></p>

<p><img src="https://i2.wp.com/farm5.static.flickr.com/4004/4652051322_a5bf6b5156.jpg?resize=500%2C333" alt="たかじん" data-recalc-dims="1" /></p>

<p>りお司会おつかれ〜！</p>

<p><img src="https://i2.wp.com/farm5.static.flickr.com/4061/4651456475_1f94f7580c.jpg?resize=500%2C333" alt="豪華景品" data-recalc-dims="1" /></p>

<p>その景品ほしかったな。。</p>

<p><img src="https://i2.wp.com/farm5.static.flickr.com/4014/4652078604_a0655fcaa5.jpg?resize=500%2C333" alt="うしお" data-recalc-dims="1" /></p>

<p><img src="https://i2.wp.com/farm5.static.flickr.com/4066/4652055022_bdcbb1937b.jpg?resize=500%2C333" alt="じま" data-recalc-dims="1" /></p>

<p>声をかけさせていただいた、伊豆さん、山本さん、ありがとうございました。</p>

<p>（不慣れということもあり、ちゃんとおもてなしできなくてスイマセンでした。。）</p>

    </div>
  </div>
