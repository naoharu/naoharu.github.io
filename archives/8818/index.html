<section class="section">
  <div class="container">
    <h2 class="subtitle is-6">May 3, 2010</h2>
    <h1 class="title">新しいカメラを持って上野動物園に行った日</h1>
    <div class="content">
      <p>動物に癒されたい気分だったので、5月1日は上野動物園に赴いた。</p>

<p>昼頃に行って、まず<a href="http://www.delhi.co.jp/store/ueno.aspx">上野のデリー</a>でカレーを食べた。</p>

<p><img src="https://i1.wp.com/farm4.static.flickr.com/3327/4572714907_de17dfe10e.jpg?resize=500%2C333" alt="IMG_0746" data-recalc-dims="1" /></p>

<p>大変美味しゅうございました。</p>

<p>その後、いざ動物園へ。</p>

<p>買ったばっかりの7Dも、ちょっとは使い慣れてきたかな、、、まだまだですが。</p>

<p><img src="https://i2.wp.com/farm5.static.flickr.com/4001/4572738311_f6b08ed6f4.jpg?resize=500%2C333" alt="「日サロ」" data-recalc-dims="1" /></p>

<p><img src="https://i1.wp.com/farm5.static.flickr.com/4005/4573364640_43ebbc7297.jpg?resize=500%2C333" alt="「何か？」" data-recalc-dims="1" /></p>

<p><img src="https://i1.wp.com/farm5.static.flickr.com/4062/4572777513_0eed1be6e6.jpg?resize=500%2C333" alt="「みんなも入ろうよ。。」" data-recalc-dims="1" /></p>

<p><img src="https://i1.wp.com/farm5.static.flickr.com/4037/4573416774_3dc130a67f.jpg?resize=500%2C333" alt="the 迷惑" data-recalc-dims="1" /></p>

<p><img src="https://i2.wp.com/farm4.static.flickr.com/3416/4573426842_27195e24e2.jpg?resize=333%2C500" alt="IMG_0926" data-recalc-dims="1" /></p>

<p>ストロング！</p>
