<section class="section">
  <div class="container">
    <h2 class="subtitle is-6">May 6, 2012</h2>
    <h1 class="title">茶臼岳に登頂した日</h1>
    <div class="content">
      <p>5月4日に那須高原は茶臼岳に登ってきた。ロープウェイで山頂下までアプローチして、そこからは実質登り1時間で頂上。かなりガスっていたけれど、時々晴れて景色が見れた。イージーな山だったけど、楽しめた。</p>

<p>高さや難易度だけが山ではないし、楽しみを単純化しすぎるのは良くないなと思った。スノーボードでも技を体得したくて練習するのも楽しいけど、単に景色を見ながらフリーランするのも良い。ピークハンティングだけが登山ではない。</p>

<p><img src="https://i2.wp.com/farm8.staticflickr.com/7248/7143691005_acc493df00_z.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i1.wp.com/farm6.staticflickr.com/5234/7143676881_c68841a972_z.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i0.wp.com/farm9.staticflickr.com/8002/6997603566_276279ae8c_z.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i2.wp.com/farm8.staticflickr.com/7229/7143719769_8364a71a0d_z.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i1.wp.com/farm8.staticflickr.com/7214/6997614816_3731727bd8_z.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i0.wp.com/farm6.staticflickr.com/5340/6997591548_71c4f8490f_z.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>夏に向けて、どんなことやっていこうかな。</p>
