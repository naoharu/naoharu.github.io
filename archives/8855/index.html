<section class="section">
  <div class="container">
    <h2 class="subtitle is-6">May 16, 2010</h2>
    <h1 class="title">タイフードフェスティバルに行った日</h1>
    <div class="content">
      <p>本国では大変なことになってますが、こちらは無事開催されました。。</p>

<p>いつもの同期のスノボメンバー＋αというメンツ、攻めるのは雪山だけじゃないぜ！いや〜、ほんとこの祭りは最高。無類のタイフード好きにはたまらんですな。しかし、入場料とっても良いから、もうちょっと人の入りを少なくできないものかね。屋台、食べる場所、トイレ、全てがあきらかにキャパオーバー！</p>

<p><img src="https://i1.wp.com/farm2.static.flickr.com/1189/4612431218_014eccf725.jpg?resize=333%2C500" alt="あつき先生" data-recalc-dims="1" /></p>

<p><img src="https://i0.wp.com/farm5.static.flickr.com/4030/4611926937_6d99383a0e.jpg?resize=500%2C333" alt="IMG_2533" data-recalc-dims="1" /></p>

<p><img src="https://i2.wp.com/farm4.static.flickr.com/3365/4611922121_2513f76bc0.jpg?resize=500%2C333" alt="IMG_2441" data-recalc-dims="1" /></p>

<p><img src="https://i1.wp.com/farm5.static.flickr.com/4014/4611936323_211be4ff02.jpg?resize=500%2C333" alt="IMG_2539" data-recalc-dims="1" /></p>

<p><img src="https://i1.wp.com/farm4.static.flickr.com/3314/4612543890_b35ef97d9e.jpg?resize=500%2C333" alt="テレビマン" data-recalc-dims="1" /></p>

<p>テレビの人がいたから超接近して撮ってたらスタッフに怒られました！</p>
