    <article>
      <p><a href="http://twitter.com/#!/creampuffaiai">あいあい様</a>におかれましては、東京藝術大学先端芸術表現科の学部課程・修士課程それぞれの卒業・修了制作展「<a href="http://www.sentan2011.com/info/index.html">藝大先端2011</a>」と会社の研修の日程を調整して東京にいらしてたので、お話を拝聴させていただきました。</p>

<p><img src="http://farm6.static.flickr.com/5129/5359831652_9d3edd544b.jpg" alt="" /></p>

<p>個人的に最近ちょっと仕事でへこんでたけど、あいあい様のハードコアでリアルヒップホップな社会人っぷりに刺激受けました！俺も頑張ります。</p>
