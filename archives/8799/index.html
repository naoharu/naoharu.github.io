    <h2 class="subtitle is-6">April 24, 2010</h2>
    <h1 class="title">花見とか銀座とか（今更）</h1>
    <div class="content">
      <p>4月3日の日記かな？？</p>

<p>この日は代々木公園ロバートに大変ご迷惑をおかけしました・・・。すいません。。</p>

<p>そもそも公園の入り口を間違えて、迷子になったり。</p>

<p>携帯電話も混信が激しくて使い物になりませんでした。来年は気をつけよう。</p>

<p><img src="https://i1.wp.com/farm5.static.flickr.com/4067/4547256072_444b2cbac9.jpg?resize=500%2C333" alt="IMG_8497" data-recalc-dims="1" /></p>

<p><img src="https://i0.wp.com/farm5.static.flickr.com/4051/4546621235_f128c6a781.jpg?resize=500%2C333" alt="IMG_8500" data-recalc-dims="1" /></p>

<p>その後、はややとイズクミ氏と銀座ぶらぶら。White House Cox の財布と名刺入れをゲット。</p>

<p><img src="https://i2.wp.com/farm5.static.flickr.com/4033/4546622561_7fa905bf8e.jpg?resize=500%2C333" alt="" data-recalc-dims="1" /></p>
