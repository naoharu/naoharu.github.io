<p>by 小室哲哉（嘘）</p>
</blockquote>

<p>学食で「激辛鶏そぼろ丼」という、自分的にスルー不可能なメニューが出ていたので食べてみたらメチャ辛くて味とか全然わからんかった。ってことで今日は研究室ゼミ。研究はまたしばらく先行研究調査の必要が出てきましたな。ACM digital libraryで底引き漁っすね。明日は授業。レポートとして、分散関数のシュール凸面性の証明・・・。っふ。。</p>

<p>良い曲だなぁ！このベースライン、ヤバめだわ～。</p>
