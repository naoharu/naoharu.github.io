    <article>
      <p>菊川HeadRock。</p>

<p>子育ても軌道に乗ってきたので、月パス購入！</p>

<p>結婚式準備の時から買ってないからなんと1年ぶり。。</p>

<p>この日はホールド替えがあった垂壁とバルジに打ち込む。</p>

<p>バルジは4級まではサク撃できた〜。なんか上体のパワーは少しついたんかなー。</p>

<p>上に行く方向じゃなくて、バルジの中に入っていく（壁に近づく）デッドの初速が結構UPする気がする。</p>

<p>垂壁はまったく対応できず！5級に宿題を残して退散！</p>
