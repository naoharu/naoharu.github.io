    <h2 class="subtitle is-6">December 23, 2011</h2>
    <h1 class="title">Un₠ptd 非常に良い</h1>
    <div class="content">
      <p>後ノリ系。トラックに似あわずRedmanの声のサンプリング多いのが面白い。</p>

<p>でも、このアーティスト名「Un₠ptd 」って、ちょっとな。。そもそも機種依存文字だから、Windowsの人がチャンと表示出来ているかどうかすらわからないけど。（Unの後に何か記号があってptdと続く。）うまく検索できないから、どこで曲買えるのかもわからないし。</p>

<p>あと、あまりにも普遍的な単語をアーティスト名とかにするのも、今の時代は不利かなと思う。Hiphop界にも広義な意味でSEOを！</p>
