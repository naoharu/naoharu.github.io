    <h2 class="subtitle is-6">July 2, 2012</h2>
    <h1 class="title">金峰山に登頂した日</h1>
    <div class="content">
      <p>随分と更新が空いてしまった。</p>

<p>というわけで、6月23日に、いわゆる金夜出発のパターンでケイトクさんと金峰山へ。ちょうど台風が過ぎるか過ぎないかという瀬戸際だったのでドキドキしてたけど、無事台風一過ということで良好なコンディションでした。</p>

<p>詳細はすでにケイトクさんが<a href="http://workholidaytimewaste.com/#120625">日記にしてくれている</a>ので、細かくは良いかな。。</p>

<p><img src="https://i0.wp.com/farm9.staticflickr.com/8163/7431774400_8f1d2f1fbc_z.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i2.wp.com/farm6.staticflickr.com/5332/7431775278_71654ca96a_z.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i0.wp.com/farm8.staticflickr.com/7271/7431771622_bf9032c29a_z.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>ともかく金峰山はマジックを呼ぶ。相変わらずスゴい景色でした。</p>

    </div>
