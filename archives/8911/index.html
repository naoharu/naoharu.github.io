      <h1>リトル東京（新レンズデビュー戦）</h1>
      <div class="meta">
        May 31, 2010 &nbsp;
        
          #<a href="/tags/camera">camera</a>&nbsp;
        
          #<a href="/tags/photo">photo</a>&nbsp;
        
      </div>
    </div>
    <article>
      <p>今日から三田出勤ということで、仕事帰りに東京タワーに行って、先日買った<a href="http://www.defenceless.org/wordpress/?p=8904">SIGMA 18-50mm F2.8</a>を試してみました！</p>

<p>しかし、東京タワーから見ると、東京の街がえらい小さく見えましたな。実際はメチャでかいんですが。。。</p>

<p><img src="https://i1.wp.com/farm5.static.flickr.com/4064/4656042860_e418eb42f6.jpg?resize=500%2C333" alt="IMG_3646" data-recalc-dims="1" /></p>

<p><img src="https://i1.wp.com/farm5.static.flickr.com/4002/4656061326_50f2aa52c6.jpg?resize=500%2C333" alt="IMG_3692" data-recalc-dims="1" /></p>

<p><img src="https://i1.wp.com/farm5.static.flickr.com/4030/4656058192_c5409d0cb5.jpg?resize=500%2C333" alt="IMG_3686" data-recalc-dims="1" /></p>

<p><img src="https://i0.wp.com/farm5.static.flickr.com/4046/4655453709_90851b3fe3.jpg?resize=500%2C333" alt="IMG_3727" data-recalc-dims="1" /></p>

<p>絞るとシャープ！</p>

<p><img src="https://i1.wp.com/farm5.static.flickr.com/4006/4655449273_cecf620945.jpg?resize=500%2C333" alt="IMG_3717" data-recalc-dims="1" /></p>

<p>絞り開放では広角側のボケ味もそこそこ良い感じ！</p>
