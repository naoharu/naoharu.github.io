<p>84kickさんとは吉祥寺と野川で何回か一緒に練習したことがありますが、ほんと動き綺麗でカッコいい〜！しかもこの動画EDITもすごいカッコいい〜！音楽もゲレロだしカッコいい〜！ゲレロのギターの手癖って誰もが1回はハマるよね。（どうでもいい）</p>

<p>つーわけで最近港区に引っ越してからかなりピスト生活が楽しくなりはじめたので、こういうエントリーもしてみたり。</p>
