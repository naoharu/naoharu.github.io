<section class="section">
  <div class="container">
    <h2 class="subtitle is-6">December 21, 2011</h2>
    <h1 class="title">Stereo Vinyl Cruiser がそこそこ良い</h1>
    <div class="content">
      <p>最近、家の近くっていうか、港区内とか、渋谷、恵比寿くらいだと、これで移動することが多い。ウィールは非常にソフトなので膝には優しいが、もうちょっと固いのを履いても良いかもしれない。</p>

<p><img src="https://i0.wp.com/farm8.staticflickr.com/7175/6549346577_02cf26d796.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>自転車に比べて良いのは、部屋から出すのが簡単という点と、電車に気軽に持ち込めるということ。</p>
