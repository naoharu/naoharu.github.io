    <article>
      <p>ちょっと前に三脚を買ったので、月を撮ってみた。</p>

<p><img src="https://i2.wp.com/farm5.static.flickr.com/4047/4614657871_8f90a6e9f1.jpg?resize=500%2C416" alt="moon撮るのムズい" data-recalc-dims="1" /></p>

<p>むずかしい！けど、コツりかけ？？</p>

<p>もうちょっと練習をして、うまくなりたい！</p>

<p>休みの前の日とかに山奥までレンタカーで行って星空撮りたいですな。</p>

<p>長時間露光して星が円を描いてる、理解の教科書っぽい写真とか。</p>

<p>そういえば、写真とは関係無いけど、これ！</p>

<p><img src="https://i1.wp.com/29.media.tumblr.com/tumblr_l2kdo767wR1qz5v3eo1_500.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>行かないと〜！</p>
