<section class="section">
  <div class="container">
    <h2 class="subtitle is-6">May 9, 2010</h2>
    <h1 class="title">また上野動物園に行った日</h1>
    <div class="content">
      <p>今日は、会社の友達と。</p>

<p><img src="https://i2.wp.com/farm5.static.flickr.com/4033/4591467199_068c454b23.jpg?resize=500%2C333" alt="歩けない" data-recalc-dims="1" /></p>

<p><img src="https://i1.wp.com/farm5.static.flickr.com/4017/4591503179_1481d559c0.jpg?resize=500%2C333" alt="しましまうま" data-recalc-dims="1" /></p>

<p><img src="https://i0.wp.com/farm5.static.flickr.com/4002/4591413209_67a8eb521b.jpg?resize=500%2C333" alt="いけめん" data-recalc-dims="1" /></p>

<p><img src="https://i1.wp.com/farm5.static.flickr.com/4006/4592070780_03de6a0d35.jpg?resize=500%2C333" alt="サントス、うしお、いさの" data-recalc-dims="1" /></p>

<p>みんなデジチイ持ってる（しかもイイヤツ・・・）ので、遠慮なく写真撮りまくり！じっくりゆっくり回りました〜。</p>

<p><img src="https://i1.wp.com/farm5.static.flickr.com/4010/4591438961_84197d7899.jpg?resize=500%2C333" alt="動物園" data-recalc-dims="1" /></p>

<p>その後はアメ横歩いて御徒町、さらに歩いて秋葉原で買い物して帰宅。</p>

<p>カメラのバッテリー切れて撮れなかった・・・。残念。でも、楽しかった！</p>

    </div>
  </div>
</section>
