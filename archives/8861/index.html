      <h1>丸の内カメラ日和</h1>
      <div class="meta">
        May 18, 2010 &nbsp;
        
          #<a href="/tags/photo">photo</a>&nbsp;
        
      </div>
    </div>
    <article>
      <p>今日は昼休みに同期のカメラ仲間と近くの公園まで撮影に！</p>

<p><img src="https://i1.wp.com/farm5.static.flickr.com/4070/4618360897_8c2c18fa43.jpg?resize=500%2C333" alt="オリジナルサイズ推奨" data-recalc-dims="1" /></p>

<p><img src="https://i1.wp.com/farm5.static.flickr.com/4065/4618369143_01a8c4fa1b.jpg?resize=333%2C500" alt="無類のアルファ好き" data-recalc-dims="1" /></p>

<p><img src="https://i1.wp.com/farm4.static.flickr.com/3156/4618990034_85eea2058e.jpg?resize=500%2C333" alt="主張の美学" data-recalc-dims="1" /></p>

<p><img src="https://i1.wp.com/farm4.static.flickr.com/3318/4618381479_d23dc01cbe.jpg?resize=333%2C500" alt="残しの美学" data-recalc-dims="1" /></p>

<p>仕事が終わってからは丸ビルとか経由して、日比谷で飲んで帰宅！</p>

<p><img src="https://i1.wp.com/farm5.static.flickr.com/4002/4618387465_cdce024c8b.jpg?resize=500%2C333" alt="IMG_2985" data-recalc-dims="1" /></p>

<p><img src="https://i1.wp.com/farm5.static.flickr.com/4061/4619006712_07f1559eab.jpg?resize=500%2C333" alt="IMG_3003" data-recalc-dims="1" /></p>

<p>ほんと丸の内は素敵な街だ。あと、大手町、もしくは日比谷から乗り換え無しってのも最高〜！</p>

<p>日吉終点だから寝てても起こしてもらえるし、いたれりつくせり！</p>

<p>というわけでこれから暫く東京・六本木エリアで働くというということで定期作ったり。</p>

<p>これで休みの日もガシガシ遊びにいける〜。</p>
