<section class="section">
  <div class="container">
    <h2 class="subtitle is-6">May 30, 2010</h2>
    <h1 class="title">SIGMA 18-50mm F2.8 EX DC を購入した日</h1>
    <div class="content">
      <p>F2.8通しの標準域のズームレンズが前から欲しくて、土曜日に<a href="http://www.mapcamera.com/">マップカメラ</a>に行ってみたら、中古の<a href="http://pc.watch.impress.co.jp/docs/2004/0720/sigma.htm">SIGMA 18-50mm F2.8 EX DC</a> （キズ、ホコリ無し）が19000円だったので、購入してしまいました。</p>

<p>これで純正のキットレンズが完全に不要なものとなってしまいました。。</p>

<p><img src="https://i0.wp.com/farm5.static.flickr.com/4009/4651850150_e8699b7402.jpg?resize=500%2C333" alt="新宿" data-recalc-dims="1" /></p>

<p><img src="https://i2.wp.com/farm5.static.flickr.com/4063/4652227816_bdc9f4e550.jpg?resize=500%2C333" alt="IMG_3615" data-recalc-dims="1" /></p>

<p><img src="https://i2.wp.com/farm5.static.flickr.com/4055/4651608495_c413f2a3be.jpg?resize=500%2C333" alt="IMG_3610" data-recalc-dims="1" /></p>

<p><img src="https://i2.wp.com/farm5.static.flickr.com/4005/4651556205_90123d74d4.jpg?resize=500%2C333" alt="pino acco" data-recalc-dims="1" /></p>

<p>暗いところでも撮れる広角！やっと手に入りました。これからバシバシ使っていくぞ〜！</p>
