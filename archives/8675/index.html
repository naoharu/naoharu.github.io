    <h2 class="subtitle is-6">February 26, 2010</h2>
    <h1 class="title">雪庇の向こう側へ</h1>
    <div class="content">
      <p>ところで、雪庇 （せっぴ）って変換一発で出ますか？</p>

<p>今日から長野県は栂池高原に行ってきます。天候が微妙で、楽しみにしていた北アルプスの撮影は上手くいかないかもしれないですが、自然相手なので、しょうがないですね。先週の苗場と同様に本当に大きなスキー場なので、いろんなコース、パークに行ってみたいです。</p>

<p><img src="https://i2.wp.com/farm5.static.flickr.com/4058/4375751759_6e37198ae6.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>晴れないかな〜。。</p>

<p><a href="http://www.tsugaike.gr.jp/main/?page_id=1710">雪の祭典＆感謝祭</a>が開催されるので、そちらも楽しみ！</p>

<p>ところで、INO hidefumiのプロモって雪山多いですが、好きなんですかね？</p>
