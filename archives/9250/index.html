    <h2 class="subtitle is-6">October 4, 2010</h2>
    <h1 class="title">東日本国際駅伝2010</h1>
    <div class="content">
      <p>本当に仰々しい名前の大会ですが、出場してきました。</p>

<p><img src="https://i1.wp.com/farm5.static.flickr.com/4094/5047928718_2bc957d80c.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>当日まで知らなかったんだけど、コースが相模原の米軍基地内！え〜ほんとラッキー！こんなところ二度と入れない・・・！しかも今日なら合法的にカメラ持って入れる！ってことでハイテンションでのぞみましたが、実際あんまり撮らず。だってやっぱUS Armyめちゃガタイが良いんですもん。</p>

<p>走りはまったく足が動かず。。やっぱ継続して練習してないとすぐに落ちますね。</p>

<p>次は<a href="http://www.runningkanagawa.com/kanagawa_marathon.html">神奈川マラソン</a>？ここらへん交通規制してもらって走るの、気持ち良さそうです。</p>
