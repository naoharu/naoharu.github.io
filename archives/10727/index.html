      <p>京急蒲田Krimp。</p>

<p>ひさしぶりにKrimp！前回行った時よりも大幅に課題も増えてる！いいね～。長物も増えてて、しかもゴールが別の長物課題のスタートになってるから、超ロング長物も楽しめる！（全部つなげたら150手）</p>

<p>この日は紺を3つほど新規に落とした。部屋の真ん中上部にランジするオレンジ、早くやれるようになりたい！笑</p>

<p><img src="https://i1.wp.com/farm4.staticflickr.com/3733/10071233396_e3b10db721_c.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>いや～なかなか面白い課題多いジムだな～！</p>
