    <h2 class="subtitle is-6">January 26, 2009</h2>
    <h1 class="title">石見会</h1>
    <div class="content">
      <ul>
<li>土曜日</li>
</ul>

<p>24日土曜日、新宿歌舞伎町@夜23時から開始された石見会に召集された。</p>

<p>タカミチさん（←活字にするだけで怖いわな）、タカシさん、ウーコさん、俺の4人でオール飲み。</p>

<p><img src="https://i1.wp.com/farm4.static.flickr.com/3300/3228654940_363aac7f66.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>ウーコさんも結構よっぱらってたな。。</p>

<p>とりあえず今年の年末、3世代合同同窓会を行いたいという運びに。。</p>

<p>地元民の方々、追って連絡いたします。。。</p>

<p>あと今日は広島のやつらから、</p>

<p>「東京に○日に行きます～！」</p>

<p>とか連絡がきたり。就活も本格化ですなぁ。</p>
