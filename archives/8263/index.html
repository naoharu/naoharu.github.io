<section class="section">
  <div class="container">
    <h2 class="subtitle is-6">December 13, 2009</h2>
    <h1 class="title">NS研究会@愛媛大学</h1>
    <div class="content">
      <p>というわけで、12月10〜11日にかけて、愛媛大学で行われたNS研究会に参加＆発表してきたり。まぁ、あんま研究の話とかここに書きたくないので、プライベートな話をば。とりあえず初の愛媛上陸ということで、いろいろ行ってみた。</p>

<p>とりあえず羽田の朝イチで松山空港へ。</p>

<p><img src="https://i0.wp.com/farm3.static.flickr.com/2555/4178303268_a933f2d5cd.jpg?resize=500%2C333" alt="IMG_0772" data-recalc-dims="1" /></p>

<p><img src="https://i2.wp.com/farm3.static.flickr.com/2563/4178303532_dd2613080c.jpg?resize=333%2C500" alt="IMG_0792" data-recalc-dims="1" /></p>

<p>路面電車で向かうは松山城など。</p>

<p><img src="https://i2.wp.com/farm3.static.flickr.com/2733/4177543359_2a8aa4796d.jpg?resize=500%2C333" alt="IMG_0802" data-recalc-dims="1" /></p>

<p><img src="https://i1.wp.com/farm3.static.flickr.com/2608/4178305132_86b797fc88.jpg?resize=500%2C333" alt="IMG_0827" data-recalc-dims="1" /></p>

<p><img src="https://i1.wp.com/farm3.static.flickr.com/2567/4178304434_4b668498c3.jpg?resize=500%2C333" alt="IMG_0803" data-recalc-dims="1" /></p>

<p>その後、愛媛大学でテキトーに発表を済ませ、夜は道後温泉に。。</p>

<p><img src="https://i1.wp.com/farm3.static.flickr.com/2595/4178308810_a2a88beeb3.jpg?resize=500%2C333" alt="IMG_0909" data-recalc-dims="1" /></p>

<p><img src="https://i1.wp.com/farm3.static.flickr.com/2771/4178309450_2d5e1c2c0c.jpg?resize=333%2C500" alt="IMG_0932" data-recalc-dims="1" /></p>

<p><img src="https://i1.wp.com/farm3.static.flickr.com/2688/4177548247_728eded3b1.jpg?resize=333%2C500" alt="IMG_0915" data-recalc-dims="1" /></p>

<p>道後温泉、水質はともかくとして、雰囲気は最高でさすが日本最古の温泉という感じでしょうか。。非常に感動いたしました。。</p>
