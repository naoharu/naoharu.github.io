<section class="section">
  <div class="container">
    <h2 class="subtitle is-6">August 25, 2012</h2>
    <h1 class="title">夏を呼吸する</h1>
    <div class="content">
      <p><a href="http://defenceless.org/wordpress/?p=10050">7月の連休に行った伊豆諸島</a>で出会った友人を訪れ静岡へ。久しぶりにフットワーク軽かったね俺。</p>

<p><img src="https://i2.wp.com/farm9.staticflickr.com/8295/7827217250_e378ffca08_z.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i1.wp.com/farm8.staticflickr.com/7131/7827243996_d0e8cd48db_z.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>手放しで浮かれたい。夏大好きとか言っちゃたりってのができない。</p>

<p>やすやすと乗ってたまるか！ってところもある。</p>

<p>夏に「道空いてるからチャーっといける」ってことは、やっぱ東京のお盆の歌なんだよねきっと。</p>

<p>とか思った。</p>

<p>もちろん原曲もいいんだけど、最近発見したこのバージョン、すごい良い。</p>

<p>今年も非常に楽しかった！夏！チョイカイホーテキ！</p>

    </div>
