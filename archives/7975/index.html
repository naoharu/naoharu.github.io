      <h1>新しいレンズ（300mm）のテスト</h1>
      <div class="meta">
        Oct 9, 2009 &nbsp;
        
          #<a href="/tags/camera">camera</a>&nbsp;
        
          #<a href="/tags/diary">diary</a>&nbsp;
        
      </div>
    </div>
    <article>
      <p>自分史上初のズームレンズ！まだまだ使い方ぜんぜん分からないけど、とりあえず撮ってみました。</p>

<p><img src="https://i1.wp.com/farm4.static.flickr.com/3441/3992219368_51f78cbe7c.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i2.wp.com/farm4.static.flickr.com/3454/3991719423_46dfb77aff.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>台風明けだったから、傘とかゴム長ユーザ多い日だった。</p>

<p><img src="https://i1.wp.com/farm3.static.flickr.com/2529/3991459363_b29ed4c5f2.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>X5イカす。</p>

<p><img src="https://i2.wp.com/farm3.static.flickr.com/2437/3992218166_67802364eb.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i1.wp.com/farm3.static.flickr.com/2584/3991459823_51f1557d97.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>一番広角側で70mm、F値5.6だから、まぁそこまで使わないかな。。</p>

<p>望遠側の300mm、背景がグッと迫ってくる感じ、奥行き方向に色んなモノがある時に使えそう・・・！</p>

<p>以下、同じレンズで70mmと300mmで撮った写真。</p>

<p><img src="https://i1.wp.com/farm3.static.flickr.com/2464/3991475475_8b5a41ff8e.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i2.wp.com/farm3.static.flickr.com/2432/3992234652_04689c47e9.jpg?w=700" alt="" data-recalc-dims="1" /></p>
