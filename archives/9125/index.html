      <h1>2010年夏　帰省</h1>
      <div class="meta">
        Aug 15, 2010 &nbsp;
        
          #<a href="/tags/photo">photo</a>&nbsp;
        
      </div>
    </div>
    <article>
      <p>というわけで、暑中休暇を利用して地元に帰省しました。12日〜14日。まぁ山登ろうかなって思ったけど、ちょっと体力使うの恐かったので、テキトーに海とか川とか行きました。</p>

<p>無類の風車好き。</p>

<p><img src="https://i1.wp.com/farm5.static.flickr.com/4122/4893791926_befd273939.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>波打ち際。</p>

<p><img src="https://i0.wp.com/farm5.static.flickr.com/4140/4893804200_32db1093e1.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>観音滝。</p>

<p><img src="https://i0.wp.com/farm5.static.flickr.com/4137/4893185927_afeda0b1d6.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>ペルセウス座流星群はうまく観測出来ませんでした〜、、、無念。。でも初めて星をレリーズと三脚で長時間露光で撮れたのは嬉しかったかも。</p>

<p><img src="https://i0.wp.com/farm5.static.flickr.com/4074/4893755588_e8cdbea54a.jpg?w=700" alt="" data-recalc-dims="1" /></p>
