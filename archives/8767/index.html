<p>彼が大量のフォロワーが生みだしたこと、もしくは僕のようなミーハーなファンが増えたからでしょうか。</p>

<p>そんな人がこんなショッキングな形でいなくなってしまうっていうのは、、、</p>

<p>この曲を「いいね」「いいね」と聴く俺とYNO。</p>
