    <h2 class="subtitle is-6">October 25, 2011</h2>
    <h1 class="title">家の近くをブラブラ</h1>
    <div class="content">
      <p>家の近くのお寺などをブラブラと歩いた。引っ越して数ヶ月経つのに、まだ半径300mすら把握出来ていない。。今になってもまだまだ発見がある。これって、どうなんんだろうか、もっと地に足をつけないとダメだなぁ。</p>

<p><img src="https://i1.wp.com/farm7.static.flickr.com/6108/6272307344_c5e19e5f42.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i2.wp.com/farm7.static.flickr.com/6101/6272307596_51097c5d2f.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i2.wp.com/farm7.static.flickr.com/6057/6271781151_cdceb8e41c.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i0.wp.com/farm7.static.flickr.com/6093/6271757725_2e7efaabd8_z.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i1.wp.com/farm7.static.flickr.com/6114/6272282034_a9ce84de08.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>とはいえ、家の中でダラダラと本を読んだり勉強したりする時間は非常に好きです。</p>

<p><img src="https://i0.wp.com/farm7.static.flickr.com/6057/6271757969_43abbb1791.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>効率は良くないんだろうけど。。</p>
