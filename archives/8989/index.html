    <h2 class="subtitle is-6">June 19, 2010</h2>
    <h1 class="title">吉祥寺でタイ料理と水タバコな日</h1>
    <div class="content">
      <p>16日（水）の話。</p>

<p>ナオキの送別会ということで、会社帰りに吉祥寺へ。</p>

<p><a href="http://r.tabelog.com/tokyo/A1320/A132001/13005873/">ペパカフェフォレスト</a>にて。ここ安いしオイシイし、井の頭公園の横でオープンテラス的な席もあるし、最高！良いお店だった〜！</p>

<p>料理も最初から辛いわけじゃなくて、テーブルオプションで唐辛子とかアジアな調味料がある感じなので、辛いの苦手な人でも余裕です。</p>

<p><img src="https://i1.wp.com/farm2.static.flickr.com/1293/4706801596_e811505ae8.jpg?resize=500%2C333" alt="IMG_5288" data-recalc-dims="1" /></p>

<p><img src="https://i1.wp.com/farm5.static.flickr.com/4022/4706805950_5e3a66f198.jpg?resize=500%2C333" alt="IMG_5294" data-recalc-dims="1" /></p>

<p>その後は水タバコ！これは違うお店。</p>

<p><img src="https://i1.wp.com/farm5.static.flickr.com/4048/4706855772_c7b7066e88.jpg?resize=500%2C333" alt="IMG_5384" data-recalc-dims="1" /></p>

<p><img src="https://i2.wp.com/farm2.static.flickr.com/1280/4706837192_f80f68d6a9.jpg?resize=500%2C333" alt="IMG_5337" data-recalc-dims="1" /></p>

<p><img src="https://i0.wp.com/farm5.static.flickr.com/4058/4706851128_ca54d51fcc.jpg?resize=500%2C333" alt="IMG_5371" data-recalc-dims="1" /></p>

<p>ナオキいなくなるのは寂しいけど、東京出張のときにはまた吸いに行こ〜！</p>
