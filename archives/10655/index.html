    <div class="content">
      <p>横浜B-PUMP。</p>

<p>ちょっと三宅島の疲れが残っていたけど、モチベーションは高かったので、サラっと触るだけでもということで、21時に参戦。</p>

<p>調子、悪くないね！ということで、新規に赤を5つほどオラオラと落し。1階のダイノ課題もおもしろす。</p>

<p>横浜も紺課題に着手していきましょうかね！</p>

<p><img src="https://i0.wp.com/farm4.staticflickr.com/3730/9589666597_27c0744dcb_c.jpg?w=700" alt="" data-recalc-dims="1" /></p>
