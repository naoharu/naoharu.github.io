    <h2 class="subtitle is-6">April 8, 2016</h2>
    <h1 class="title">Bouldering Day 299</h1>
    <div class="content">
      <p>秋葉原B−PUMP。</p>

<p>この日は2級2つと3級4つくらい。</p>

<p>秋パンの3級はほとんど終わったかな〜？<a href="http://defenceless.org/wordpress/archives/12285">この前着手したやつ</a>はまだできてないが、。</p>

<p>動画は2級。</p>

<p><a href="https://vimeo.com/161940849">20160408 B-PUMP</a> from <a href="https://vimeo.com/user621941">naoharu</a> on <a href="https://vimeo.com">Vimeo</a>.</p>

<p>この傾斜で<a href="http://www.flathold.com/portfolio/sz-schmarotzer/">これ</a>とか<a href="http://www.flathold.com/portfolio/010-frog/">これ</a>とか持たせてもらえるなら流石に。。</p>

<p>強い人の登りに比べると、まだ出先の持ち感に頼ってる感じがあるな〜。</p>
