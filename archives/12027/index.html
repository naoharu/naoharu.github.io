    <h2 class="subtitle is-6">August 15, 2015</h2>
    <h1 class="title">Bouldering Day 269</h1>
    <div class="content">
      <p>横浜B−PUMP。</p>

<p><a data-flickr-embed="true"  href="https://www.flickr.com/photos/s_naoharu/19972780224/in/dateposted/" title="***"><img src="https://i2.wp.com/farm1.staticflickr.com/583/19972780224_fa12d80cf1_h.jpg?resize=700%2C525&#038;ssl=1" alt="***" data-recalc-dims="1" /></a></p>

<p>あんま時間なかったけど横パン。平日遅いと安くていいね！</p>

<p>2Fの3級。紫のホールドで構成されたモジュール系のやつ。</p>

<p>まぁこういう大きいホールドが連続すると、どこ持つか？ってところでも</p>

<p>数トライ使っちゃうねえ。そういうの込みで3級だとしたら、</p>

<blockquote>
<p>「できちゃったら（持ちどころとか効かせ方とかわかったら）4級」</p>
</blockquote>

<p>みたいな話なのかな。</p>
