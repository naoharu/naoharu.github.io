    <h2 class="subtitle is-6">January 6, 2009</h2>
    <h1 class="title">謹賀新年</h1>
    <div class="content">
      <p>というわけで、5日に東京に帰ってまいりました！</p>

<p>いやー地元帰ってリフレッシュできた。</p>

<p><img src="https://i1.wp.com/farm2.static.flickr.com/1030/3168679611_aedf0b880c.jpg?w=700" alt="地元" data-recalc-dims="1" /></p>

<p>（これ、実家の自分の部屋からの眺めです。。すごくないっすか？？）</p>

<p>帰省中の話はいろいろありすぎて全部は書ききれない！</p>

<p><a href="http://www.flickr.com/photos/s_naoharu/sets/72157612179101126/">とりあえず写真だけセットにまとめてみました</a>。。</p>

<p>さぁー2009年はとりあえず内定をゲトらないと俺に未来はない！がんばるぞーー。</p>

<p>というわけで、今年もよろしくお願い致します。</p>
