    <h2 class="subtitle is-6">January 15, 2012</h2>
    <h1 class="title">赤城山主峰黒檜山に冬期登頂した日</h1>
    <div class="content">
      <p>1月7日に去年の<a href="http://defenceless.org/wordpress/?p=9399">本沢温泉に行って</a>以来、ちょうど1年ぶりとなる雪山登山に行ってきました。<br />
行程自体は往復4時間弱の余裕のコース。けど、それもラッセルがあったからだな〜。朝イチで行く人はやっぱ凄い。。そろそろアイゼンとスノーシュー買わないと限界、、お金ケチって死んでもいけないのでいい加減ゲットしましょう。</p>

<p>登山自体は、本当に冬の低山という感じで、木と雪の世界。風が木の間をすり抜けていく音しか聞こえなくて、非常に良かったです。</p>

<p>すいません、白背景なのにこんな写真ばっかで。。（実際に目の前に広がると綺麗です。）</p>
