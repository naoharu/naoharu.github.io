      <p>秋葉原B-PUMP。</p>

<p>某肉食系女子がボルダリングやりたいからつれてけと言うし、たまたま予定も無かったので出動。2日連続だし、まぁ軽めに。。</p>

<p><img src="https://i1.wp.com/distilleryimage10.s3.amazonaws.com/cac8cb4ce62011e2904822000a1fc3ed_7.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>意外とガッツあってビックリ！運動とか年2回くらいしかしないタイプの人かと思ってたのに。。紫とピンクは楽勝なので緑に打ち込みという感じでしたね。自分は適当に赤をやっつけ。1Fのトラバース系赤をデッド気味でとれたのが良かった。</p>
