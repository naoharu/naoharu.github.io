    <h2 class="subtitle is-6">October 10, 2013</h2>
    <h1 class="title">Bouldering Day 80</h1>
    <div class="content">
      <p>横浜B-PUMP。</p>

<p>この日は仕事が遅くなってしまったんだけど、モチベーション高かったため、1時間でもいいから登ろうと。時間もあんまり無いし、最高グレードを上げるというよりかは、トレーニングのつもりで色々と触り。休みなくやると、7級でも全然パンプするね。そういう意味ではリードの人はすごいなあ。</p>

<p>とはいえ、結構新しい課題も出来てたので、誘惑に負けてとりつき。トンネルの下から上がっていく赤↑をオンサイト！</p>

<p><a href="http://www.flickr.com/photos/s_naoharu/10171359313/" title="カメラロール-1913 by Naoharu, on Flickr"><img src="https://i0.wp.com/farm4.staticflickr.com/3765/10171359313_f707c14ae4_c.jpg?resize=700%2C525" alt="カメラロール-1913" data-recalc-dims="1" /></a></p>

<p>2階はトレーニーな感じになってたね。</p>

<p><a href="http://www.flickr.com/photos/s_naoharu/10171112094/" title="カメラロール-1914 by Naoharu, on Flickr"><img src="https://i1.wp.com/farm4.staticflickr.com/3795/10171112094_10c4fa2239_c.jpg?resize=700%2C525" alt="カメラロール-1914" data-recalc-dims="1" /></a></p>
