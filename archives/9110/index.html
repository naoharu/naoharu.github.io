      <p>7日（土）の日記。</p>

<p>よこすか開港祭2010の花火大会に会社の方々と行きました。午前中からARKW君が場所をとっていてくれて（ほんとすんません、、、）かなり良い席で見れました！</p>

<p><img src="https://i1.wp.com/farm5.static.flickr.com/4115/4870710201_a3e09d7575.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i1.wp.com/farm5.static.flickr.com/4116/4870717821_ea6f2ebabe.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>横須賀は2年前の夏にインターンシップで何日か滞在した以来でしたが、ほんと歴史を感じる良い街ですね〜。</p>
