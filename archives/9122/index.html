    <h2 class="subtitle is-6">August 11, 2010</h2>
    <h1 class="title">2010年夏 ペルセウス座流星群（8月12日夜〜13日朝で極大）</h1>
    <div class="content">
      <p>今年もやってきました！ペルセウス座流星群の季節！</p>

<p><a href="http://www.defenceless.org/wordpress/?p=7761">去年は月明かりの中という悪条件</a>でしたが、郊外では何個か見れたという報告もあったので、今年は期待大ですね！ちょっと台風の通過の心配もありますが、進路か時間帯さえズレれば、雲を吸い込んでくれるので、逆に味方になってくれそうです。</p>

<blockquote>
<p>日時：8月11日頃から15日頃の夜</p>

<p>方角：午前0時ごろの北東の方向</p>
</blockquote>

<p>私事ですが、島根県に帰省しているので、これ以上無い好条件です。やばいっ！</p>
