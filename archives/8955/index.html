    <h2 class="subtitle is-6">June 9, 2010</h2>
    <h1 class="title">最近のランチ（画像）</h1>
    <div class="content">
      <p>せっかく研修中で色々な場所に行っているんだから、昼ご飯も色々な場所を食べ歩いた方がいいんじゃないか！？ということで、最近はなるべく美味しいお店を開拓するように心がけています。いや〜でもほんと、東京はお金さえ出せば本当に美味しいものが食べられるね。</p>

<p>そして、美味しいものが食べられるというだけで、人って結構頑張れるんだね〜。</p>
