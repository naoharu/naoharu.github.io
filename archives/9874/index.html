    <h1 class="title">行くぜっ！怪盗少女　【ももいろクローバー】</h1>
    <div class="content">
      <p>自分の周りの音楽好きな人達がこぞってハマっていたので、もしかしたら俺も、、、？と前から思ってたけど、やっぱハマってしまった。</p>

<p>あとハマってるついでだと、結局Stereo Vinyl Cruiser買ってしまった。ほんとクルーザーって感じでウィールも超柔らかい。住宅地でも安心の静かさ！あと、膝にも優しい。けど、やっぱもうちょっと固いのに変えてみようかな。</p>
