    <h2 class="subtitle is-6">August 31, 2009</h2>
    <h1 class="title">夏は終わらない</h1>
    <div class="content">
      <p>ブログのテーマ、そうとう季節外れにしてしまいましたが・・・。</p>

<p>無類の島好きなので、明日から4日間ほど石垣島に行ってきます。天気がちょっと心配ですが、2日目だけスキューバで潜り、その日以外は、シュノーケリングで可能な限り、潜ってきたいと思います。綺麗な海で潜る楽しさ、本当に病み付きになりますね。<a href="http://www.defenceless.org/wordpress/?p=7783">この前の伊豆大島</a>で完全にやられた。。では、行ってきます。</p>

<p><img src="https://i0.wp.com/farm4.static.flickr.com/3576/3858800902_a6aac8fb42.jpg?w=700" alt="" data-recalc-dims="1" /></p>
