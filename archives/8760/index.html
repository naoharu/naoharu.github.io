    <h2 class="subtitle is-6">March 11, 2010</h2>
    <h1 class="title">飛行場と天文台に行った日</h1>
    <div class="content">
      <p>内定先から入寮に関する書類が届き、春から<a onmousedown="return rwt(this,'','','res','1','AFQjCNHkT7hKcaqGJM96u3KZAJX240mIZQ','&sig2=s3TUQT1yJsYvMndb0ecA5A','0CAYQFDAA')" href="http://maps.google.co.jp/maps/place?oe=utf-8&rls=org.mozilla:ja-JP-mac:official&hl=ja&client=firefox-a&um=1&ie=UTF-8&q=%E6%A8%AA%E6%B5%9C%E5%B8%82%E6%97%A5%E5%90%89&fb=1&gl=jp&ftid=0x60185f750b0e2da5:0x71dbe7f0fdaf92d8&ei=vR6ZS6zHMZCTkAWzy7GMAQ&sa=X&oi=geocode_result&ct=title&resnum=1&ved=0CAcQ8gEwAA">神奈川県横浜市港北区日吉</a>に住む事が決定しました。調布にいられる時間も残りわずかということで、今日は調布で思い出深い場所巡りをしました。う〜ん、2年間、何してたのかはわかりませんが、あんま色々出歩かなかったかな。。結局、悩んだ結果、調布飛行場と国立天文台が思い出の場所だということが判明。そこに写真を撮りに行きました。</p>

<p>プロペラカフェ。</p>
