    <h2 class="subtitle is-6">April 18, 2011</h2>
    <h1 class="title">富士山の麓で空は青かった</h1>
    <div class="content">
      <p>GO OUT 主催のキャンプイベントへ。</p>

<p>早朝の空気とフィルムカメラは何となく相性がいい気がする。</p>

<p><img src="https://i2.wp.com/farm6.static.flickr.com/5064/5631185370_1456ac6385_z.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i2.wp.com/farm6.static.flickr.com/5268/5631185158_baba408fef_z.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i0.wp.com/farm6.static.flickr.com/5310/5630601727_7ce952b80c_z.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>楽しかった。</p>

<p>こういう、人がいっぱいいて、どっかでジャンベとかが鳴ってるイベントものも良いんだけど、ほんと〜〜〜に自分たちだけっていうキャンプもしてみたいなあ。ここ最近の出来事をゼロからお互い話し始めるような夜を過ごしたい・・・。</p>

<p>ってことで、ずっと言ってるけど、次は海キャンプしてみたいな〜。</p>

<p>渋滞中の小田原厚木道路にて。</p>
