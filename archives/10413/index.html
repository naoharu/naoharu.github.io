    <h2 class="subtitle is-6">May 19, 2013</h2>
    <h1 class="title">Bouldering Day 9</h1>
    <div class="content">
      <p>色々と入り用で地方某所に行ったので、ローカルのクライミングジムへ行く事に。木曜から4日連続ボルダリングで、手の痛み、疲労感は限界である。</p>

<p><img src="https://i2.wp.com/farm4.staticflickr.com/3728/8754413694_f13773197b_c.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>やっぱ（品川ロッキーは別格として）都内のジムより広いね〜。課題としては難易度は全体的に低めに設定されているのか、6級を5つ完登し、うち3つはオンサイト。いや〜調子乗っちゃうね。</p>

<p><img src="https://i2.wp.com/farm3.staticflickr.com/2840/8753289133_ee0e16c106_c.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>本来の用事の方も、無事終了。まぁこれについてもおいおい語る日が来るのだろうか。。</p>
