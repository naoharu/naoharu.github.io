      <h1>モロッコ料理を食べた日</h1>
      <div class="meta">
        Jun 13, 2010 &nbsp;
        
          #<a href="/tags/diary">diary</a>&nbsp;
        
      </div>
    </div>
    <article>
      <p>水曜日の日記</p>

<p>モロッコ料理と水タバコを味わいに、アツキ、オザ、ビル、エイミー姉さん、という会社の同期のメンツで、二子玉川の<a href="http://r.gnavi.co.jp/a416900/">マグレブ</a>というお店に行きました。</p>

<p><img src="https://i1.wp.com/farm5.static.flickr.com/4010/4685696856_fbd60bef30.jpg?resize=500%2C333" alt="IMG_4449" data-recalc-dims="1" /></p>

<p><img src="https://i2.wp.com/farm5.static.flickr.com/4022/4685069795_8d6529c2f6.jpg?resize=500%2C333" alt="IMG_4451" data-recalc-dims="1" /></p>

<p>よく考えてみると、人生初？？なモロッコ料理でした。美味しかった！特にシメのミントティー。コーヒーかミントティーかが選べますが、ミントティーをオススメします！</p>

<p><img src="https://i0.wp.com/farm2.static.flickr.com/1268/4685097263_4924df652c.jpg?resize=500%2C333" alt="IMG_4482" data-recalc-dims="1" /></p>

<p>料理の後は水タバコ。シンプルなシーシャなのに、濃い味でした！（シーシャの形と味って関係あり？？）</p>
