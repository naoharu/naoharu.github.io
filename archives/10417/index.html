      <p>はじめて6級を落としたよ〜！日曜から中二日空けたのがよかったかな。かなり握力回復してた。</p>

<p><img src="https://i1.wp.com/sphotos-d.ak.fbcdn.net/hphotos-ak-prn2/954657_10201135195843263_1142396160_n.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>常連に聞いた話によると、「半年で4級」っていうのが成長曲線のモデリング先を決める一つの指標らしいので、とりあえずそこは死守するペースで頑張ろう。今年の夏は、伊豆諸島でボルダリングしつつキャンプ＆観光なんてしようかな〜と思い中。。関係者に別途メールしまあす。</p>
