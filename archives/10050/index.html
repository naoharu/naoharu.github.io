    <article>
      <p><a href="http://defenceless.org/wordpress/?p=7783">伊豆大島に行った</a>のはもう3年も前なのか。</p>

<p>少し前の7月の3連休で、友達数人で伊豆の式根島と新島というところで2泊3日過ごして来た。普段は山に行くことが多いので、海や島の空気は新鮮だった。でも、地平線や水平線近くに雲がある景色は、山でも海でも同じ。仰ぐほど空の色が濃くなっていく感じも。</p>
