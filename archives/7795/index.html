<section class="section">
  <div class="container">
    <h2 class="subtitle is-6">August 26, 2009</h2>
    <h1 class="title">写真で語る2009年夏の山中湖</h1>
    <div class="content">
      <p>ゼミ合宿ということで、今年の夏2回目の山梨県です。（<a href="http://www.defenceless.org/wordpress/?p=7739">前回は河口湖</a>）</p>

<p><img src="https://i2.wp.com/farm4.static.flickr.com/3513/3858011649_3155ae63d8.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i2.wp.com/farm3.static.flickr.com/2669/3858014293_ab75519e2a.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i0.wp.com/farm3.static.flickr.com/2478/3858804328_a360fb2233.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i1.wp.com/farm4.static.flickr.com/3527/3858806314_f09c58b270.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i0.wp.com/farm3.static.flickr.com/2432/3858801316_68fd557051.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i2.wp.com/farm3.static.flickr.com/2656/3858013523_6e05eb7732.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i0.wp.com/farm3.static.flickr.com/2373/3858013329_bec5695121.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>今回、個人的に一番感動したのが忍野八海。富士山の雪解け水が80年もの歳月をかけて濾過されて、伏流水として湧き出る場所ということで、とても綺麗な池が沢山あった。（どうでもいいんだけど、この伏流水のサイクルである80年という数値は、どういう観点から導きだされた値なんだろう。）</p>

<p><img src="https://i0.wp.com/farm3.static.flickr.com/2507/3858021321_4d0beb64d6.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i2.wp.com/farm4.static.flickr.com/3569/3858809820_b0cdeef43a.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i2.wp.com/farm4.static.flickr.com/3478/3858809252_750f1ea52c.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i1.wp.com/farm3.static.flickr.com/2481/3858021183_9c13419eb3.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i0.wp.com/farm4.static.flickr.com/3447/3858022757_9e38b57216.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i2.wp.com/farm3.static.flickr.com/2589/3858812016_d6e27f4bae.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i0.wp.com/farm3.static.flickr.com/2494/3858811136_1218095c7f.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>「名物にうまいものなし」とよく言うけど、ほうとうは普通に美味しかったなぁ。が、写真撮るの忘れてました。。</p>
