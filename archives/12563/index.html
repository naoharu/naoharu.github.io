    <h2 class="subtitle is-6">November 2, 2016</h2>
    <h1 class="title">jenkinsでdocker image作成のビルドを中断した次ビルドからエラーが出始めた</h1>
    <div class="content">
      <p>jenkinsでビルドしてdockerfileを作成して、それをGEA上にデプロイするというタスクを実施しているのだけど、</p>

<p>あるビルドから</p>

<p>というエラーが出て、ビルドが失敗するようになった。</p>

<p>調べてみると、jenkinsのビルド中断した場合、ワークスペースにdockerfileのゴミが残って、それでデプロイに失敗するみたい。</p>

<p>jenkinsのビルドプロジェクトの「ワークスペース」→「ワークスペースのクリア」を実行して再度ビルドすると成功した。</p>

    </div>
