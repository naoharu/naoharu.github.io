    <h2 class="subtitle is-6">December 21, 2015</h2>
    <h1 class="title">ふたご飲み</h1>
    <div class="content">
      <p>鳥貴族なんかやめてさぁ、<a href="http://tabelog.com/tokyo/A1310/A131002/13171533/">ふたご</a>で飲もうよ。今すぐおいでよ。</p>

<p><a href="https://www.flickr.com/photos/s_naoharu/23880716755/"><img src="https://i2.wp.com/farm1.staticflickr.com/779/23880716755_399611ca94_z.jpg?resize=640%2C424&#038;ssl=1" alt="***" data-recalc-dims="1" /></a></p>

<p><a href="https://www.flickr.com/photos/s_naoharu/23252532724/"><img src="https://i0.wp.com/farm6.staticflickr.com/5697/23252532724_5d339fbf7b_z.jpg?resize=640%2C424&#038;ssl=1" alt="***" data-recalc-dims="1" /></a></p>

<p><a href="https://www.flickr.com/photos/s_naoharu/23854615996/"><img src="https://i1.wp.com/farm1.staticflickr.com/745/23854615996_517594c166_z.jpg?resize=640%2C424&#038;ssl=1" alt="***" data-recalc-dims="1" /></a></p>

<p>ひっさしぶりにメチャ良い肉食べた～。</p>

<p>ダダもカマタも、なんか大人になっちゃったね。。</p>

<p>学資保険とか言って。。。</p>
