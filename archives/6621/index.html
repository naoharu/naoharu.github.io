      <p>「<a href="http://konicaminolta.jp/plaza/schedule/2009january/aurora/">宇宙から見たオーロラ展2009</a>」</p>

<p>という、もう俺の趣味ど真ん中ストライクな催しものが、</p>

<p>新宿のコニカミノルタプラザで来年1月に開催されるのですが。。</p>

<blockquote>
<p>「宇宙から見たら、自分の悩みなんて・・・。」</p>
</blockquote>

<p>みたいな人、いましたら行ってみませんかね。。</p>

<p><img src="https://i2.wp.com/farm4.static.flickr.com/3267/3127813160_9719d3d455.jpg?w=700" alt="YNO" data-recalc-dims="1" /></p>

<p>YNOがBOSSにドクター進学を促されてている図。</p>

<p><img src="https://i2.wp.com/farm4.static.flickr.com/3082/3127811146_c8c281f354.jpg?w=700" alt="講座の秀才たち" data-recalc-dims="1" /></p>

<p>講座のドクター所有者たち。というか、博士を持ってる人は頭の構造が人とは違うんじゃないかと。。</p>
