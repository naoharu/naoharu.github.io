    <h2 class="subtitle is-6">February 24, 2010</h2>
    <h1 class="title">my favorite place</h1>
    <div class="content">
      <p>今日はボチボチと論文誌に向けてネタを蓄えつつ、暗くなってからは気分転換に調布飛行場へ行きました。この場所は、東京に来てまだ誰も知り合いがいなかった時からずっと行ってた場所で、非常に気分転換になるというか、初心に戻れる場所です。今日も久しぶりに1人で行ってみましたが、グッときました！</p>

<p>ここでセスナ機をボーっと見てると、懐かしいような悲しいような、なんか不思議な気分になって、結局はやる気アップするんですよね〜。不思議！</p>

<p>頑張ろう！</p>
