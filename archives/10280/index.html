    <h2 class="subtitle is-6">February 19, 2013</h2>
    <h1 class="title">キャシャール未踏ルートの馬目さんインタビュー動画を見た日</h1>
    <div class="content">
      <p>この前キャシャール峰の未踏ルートを踏んだマノメさんのインタビュー動画アップされてる。</p>

<p>こっちは登頂時の装備っていうか宣伝。The North Faceスポンサードだしね。</p>

<p>ブーツはもしかしたら<a href="http://goldwinwebstore.jp/shop/ProductDetail.aspx?sku=NF01218_KR_9.5&amp;#038;CD=SS121589&amp;#038;WKCD=SS121589">Verto S6K Glacier</a>かなと思っていたんだけど、どうやら<a href="http://www.scarpa.com/scarpa/products/p_87400">SCARPA PHANTOM 8000</a>っぽい。まぁちょっと無理ですよねぇ。</p>
