    <div class="content">
      <p>横浜B-PUMP。</p>

<p>前回来た時に発見したけど、オンサイト狙って触らずだった、ここの赤■のカンテ課題。今日はしっかりオブザベ出来た！って感触があったので、意を決してトライ！！、、、が、初手で落ちた。笑　え〜〜もうありえん。。しっかりとチョークをつけて再トライで落し。二撃。</p>

<p><img src="https://i1.wp.com/farm6.staticflickr.com/5544/10330093463_1f2a63ee42_c.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>あとはここの黄色軍団をオラオラと倒し。しばらく触ってなかったし。</p>

<p><img src="https://i1.wp.com/farm4.staticflickr.com/3762/10329930155_90cbd922c4_c.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>奥から這い出てくる赤はパーツばらして解決ってところかな。</p>

<p><img src="https://i1.wp.com/farm3.staticflickr.com/2844/10329937166_29646dda11_c.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>帰宅！</p>
