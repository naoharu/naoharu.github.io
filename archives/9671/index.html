  <div class="container">
    <h2 class="subtitle is-6">May 29, 2011</h2>
    <h1 class="title">工学飲み@新宿三丁目</h1>
    <div class="content">
      <p>いや、めちゃ久々でしょう。。。もしかして、このメンバーだと2年ぶり？？<a href="http://defenceless.org/wordpress/?p=6935">前回は川崎で焼肉</a>でしたね。</p>

<p><img src="https://i1.wp.com/farm6.static.flickr.com/5106/5771073831_2c0877ff04.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i1.wp.com/farm3.static.flickr.com/2105/5771079701_519b195370.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i1.wp.com/farm6.static.flickr.com/5188/5771076883_fb89e4f1ac.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>いや〜もうみんな完全なるオッサンだね。笑</p>

<p>前回は俺だけは大学院生で、他のみんな社会人で、なんか出遅れてるな〜って感じてたんだけど、今回からは俺も社会人だし！トークも弾みましたね〜。みんなフットサルにハマってたり、ギャンブルにハマってたり（笑）、エンジョイしてた感じだ！俺も負けじと充実させていこうっと。</p>
