    <h2 class="subtitle is-6">December 2, 2012</h2>
    <h1 class="title">National Astronomical Observatory of Japan.</h1>
    <div class="content">
      <p><a title="Permanent Link to 飛行場と天文台に行った日" href="http://defenceless.org/wordpress/?p=8760" rel="bookmark">飛行場と天文台に行った日</a>という日記にあるように、およそ2年半前にも行っていたんだけど。やっぱ定期的に行きたくなるこの場所。人生で一番辛い時間を過ごしていた頃に、どうしようもなくなって救いを求めによく行ってたな〜。</p>

<p><img src="https://i0.wp.com/farm9.staticflickr.com/8482/8237090335_f1485c54a4_c.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>やっぱ気分をぐっと持ち上げてくれる。</p>
