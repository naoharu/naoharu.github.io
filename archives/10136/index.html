<section class="section">
  <div class="container">
    <h2 class="subtitle is-6">October 22, 2012</h2>
    <h1 class="title">カフェ テネメント</h1>
    <div class="content">
      <p><a href="https://twitter.com/iyo0606">不動前の某女</a>から旨いコーヒー飲ませろ要請があったので、テネメントへ行ってコーヒーを飲んだ。夜はウェイターが赤いキャンドルに火をつけてまわるような感じ。</p>

<p>夜ケーキとコーヒーってのはワインやウイスキーよりも大人だな。</p>

<p><img src="https://i2.wp.com/sphotos-c.ak.fbcdn.net/hphotos-ak-snc7/420938_4747315002057_1380377870_n.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>店内ではAhmad Jamalの曲が大きめの音量で流れていた。</p>

<p>ダラっと喋って帰宅！</p>
