    <h2 class="subtitle is-6">July 11, 2010</h2>
    <h1 class="title">無類の丸の内好き</h1>
    <div class="content">
      <p>この前（先週木曜日）は久々に大手町で研修があったので、昼ご飯はH.Q.に住むコンサル部隊と丸の内で。業務終了後も、丸ビルで買い物＆御飯したり。やっぱこの街は良いな〜！汐留・新橋・銀座あたりもいいんだけど、ここらへんはちょっと違ったクラシック感がありますな〜。</p>
