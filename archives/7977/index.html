    <h2 class="subtitle is-6">October 9, 2009</h2>
    <h1 class="title">久しぶりに「い志井」に行った日</h1>
    <div class="content">
      <p>今週の火曜日に久しぶりに<a href="http://www.ishii-world.jp/brand/motsu/ishii/honten/">い志井</a>に行った。ここ、家から徒歩5分とかからない場所にあるんだけど、なんだかんだで行かないんだよなあ。研究室メンバーだと大体居酒屋チェーンとか行ってしまうので。。</p>

<p><img src="https://i0.wp.com/farm3.static.flickr.com/2616/3986634739_73fe260d34.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i2.wp.com/farm4.static.flickr.com/3422/3987387702_b85268ca87.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i2.wp.com/farm4.static.flickr.com/3588/3987388020_5b8e0d8be0.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i2.wp.com/farm4.static.flickr.com/3521/3987386800_6653d9d2f7.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>やっぱり最高だった！</p>
