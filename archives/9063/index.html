    <h2 class="subtitle is-6">July 16, 2010</h2>
    <h1 class="title">Aperture 3 でのRAW現像</h1>
    <div class="content">
      <p>というわけで、<a href="http://www.defenceless.org/wordpress/?p=8997">Lightroom 3の体験版でRAW現像をしておりました</a>が、体験版の試用期間が終わったということで、次は<a href="http://www.apple.com/jp/aperture/">Aperture 3の体験版</a>を使ってみています。まだやり方を知らないだけかもしれないけど、ヒストグラムから現像パラメータを変化させることができないってのは、やっぱLightroomに軍配が上がるところでしょうか。ま、値段もLightroomのほうが上だけど。</p>

<p><img src="https://i2.wp.com/farm5.static.flickr.com/4096/4800230776_4059ab26f2.jpg?resize=500%2C333" alt="IMG_6806" data-recalc-dims="1" /></p>

<p><img src="https://i1.wp.com/farm5.static.flickr.com/4136/4799596551_1aa91e4300.jpg?resize=500%2C333" alt="IMG_6804" data-recalc-dims="1" /></p>

<p><img src="https://i2.wp.com/farm5.static.flickr.com/4117/4800231550_09bf362168.jpg?resize=500%2C333" alt="IMG_6816" data-recalc-dims="1" /></p>

<p>んでまたこういう現像して遊ぶっていう・・・。</p>
