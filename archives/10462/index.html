    <article>
      <p>横浜B-PUMP2。粛々と6級を攻略。多いね〜6級。一番多いのではってくらい多い。意識してカブった壁に打ち込む。</p>

<p>振り返ると、およそ1ヶ月前に<a href="http://defenceless.org/wordpress/?p=10354">逗子海岸映画祭2013</a>で初ボルダリングをしているので、1ヶ月で大体18回。行き過ぎっていう説がありますが、まぁいいや。</p>

<p>あと生き方レベルで影響を受けているhc100氏が開発したアプリもいい感じ！<a href="http://3bancho.com/diary/2013/05/30/nsnull-and-nil-differ/">本番DBにいきなり空文字差し込んだり</a>、みたいなのも良いよね〜。</p>
