    <h2 class="subtitle is-6">September 24, 2011</h2>
    <h1 class="title">アベくん写真集</h1>
    <div class="content">
      <p>騒ぐアベくん</p>

<p><img src="https://i2.wp.com/farm7.static.flickr.com/6171/6175829888_d4ac491ed3.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>ヒップホップな街・渋谷が似あうアベくん</p>

<p><img src="https://i1.wp.com/farm7.static.flickr.com/6177/6175831558_2201ff863b.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>カメラのキタムラ渋谷店の現像を待つ間、東急の本屋さんにて本購入を検討するアベくん</p>

<p><img src="https://i0.wp.com/farm7.static.flickr.com/6151/6175833636_610445b17b.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>オシャレな街にたたずむアベくん</p>

<p><img src="https://i2.wp.com/farm7.static.flickr.com/6177/6175834328_82dbd98017.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>枕と枕カバーのサイズ互換性を気にするアベくん</p>

<p><img src="https://i0.wp.com/farm7.static.flickr.com/6174/6175309805_501a734c31_z.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>プレミアムモルツしかないお店に不満のキリン派のアベくん</p>

<p><img src="https://i0.wp.com/farm7.static.flickr.com/6163/6175840524_53042ddb7d.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>撮影日：2011/09/23</p>

<p>機材：Canon EOS 7D + Tokina AF 193 19-35mm f/3.5-4.5</p>

<p>モデル：アベくん（<a href="http://twitter.com/#!/yabes_beats">@yabes_beats</a>）</p>
