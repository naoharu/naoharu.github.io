    <h2 class="subtitle is-6">June 20, 2010</h2>
    <h1 class="title">Lightroom3（体験版）でRaw現像</h1>
    <div class="content">
      <p>今ままでGIMPというフリーウェアでRaw→jpeg変換してきましたが、さすがにクオリティ的にも作業量的にも限界を感じてきているので、Raw現像ソフトの購入を検討中・・・。といっても、実質<a href="http://www.adobe.com/jp/products/photoshoplightroom/">Lightroom</a>か<a href="http://www.apple.com/jp/aperture/">Aperture</a>のどちらかなんですが。。高い買い物なので、体験版を両方使ってみて、じっくりと考えたいと思っています。</p>

<p>んで、最近はLightroomの30日体験版で現像中。</p>

<p><img src="https://i1.wp.com/farm5.static.flickr.com/4036/4716491707_705de2a3e5.jpg?resize=500%2C333" alt="IMG_5999" data-recalc-dims="1" /></p>

<p><img src="https://i0.wp.com/farm5.static.flickr.com/4030/4717142184_f2502336f4.jpg?resize=500%2C333" alt="IMG_6003" data-recalc-dims="1" /></p>

<p><img src="https://i0.wp.com/farm5.static.flickr.com/4036/4716495885_d373281491.jpg?resize=500%2C333" alt="IMG_6000" data-recalc-dims="1" /></p>

<p><img src="https://i1.wp.com/farm5.static.flickr.com/4023/4717145426_2f546f1371.jpg?resize=500%2C333" alt="IMG_6004" data-recalc-dims="1" /></p>

<p>こういうシアン強めな現像、一回やってみるよね〜！笑</p>
