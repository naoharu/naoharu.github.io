    <h2 class="subtitle is-6">May 23, 2010</h2>
    <h1 class="title">シーズンラストのスノーボードに行った日</h1>
    <div class="content">
      <p>今年の締めとして、会社の同期とスノーボーディング@かぐら。</p>

<p>先週雪が降ってくれたおかげで、ゴンドラ上のコースはまだ営業してました。</p>

<p>田代エリアはもう閉鎖されていたので、第一高速リフトで登って、</p>

<p>コブコースを楽しむか、キッカー・レール・ボックスなどで遊ぶか、という感じ。</p>

<p>5月下旬にこんだけ遊べるって、かぐら最高！</p>

<p><img src="https://i0.wp.com/farm4.static.flickr.com/3392/4629181683_faa96f3a88.jpg?resize=500%2C375" alt="P5225510_5" data-recalc-dims="1" /></p>

<p>ビル、今回も沢山撮影ありがと〜！</p>

<p><img src="https://i1.wp.com/farm5.static.flickr.com/4055/4629671440_0f6166c026.jpg?resize=500%2C333" alt="IMG_3083" data-recalc-dims="1" /></p>

<p>最近買ったcap。来年もまた来るぞ〜！</p>
