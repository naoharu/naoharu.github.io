<section class="section">
  <div class="container">
    <h2 class="subtitle is-6">October 16, 2010</h2>
    <h1 class="title">写真で割と好きな構図</h1>
    <div class="content">
      <p>まぁカメラ持ったら誰でも思いつく基本的な構図だけど、やっぱこのパターンの構図好きっすわ〜。奥の方が気になって、視線が真ん中に集まって、写真が目にガッツリ入ってくる感じがする。</p>

<p>道歩いてて道路の両サイドのビルが高かったりと、撮りたい願望が湧いてきます。</p>
