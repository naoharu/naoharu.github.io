    <h2 class="subtitle is-6">December 14, 2009</h2>
    <h1 class="title">埼玉は秩父長瀞ライン下りに行った日</h1>
    <div class="content">
      <p>日曜日の日記</p>

<p>以前行く機会を逃して、ずーーーと行きたかったんだけど、やっと実現できました！紅葉を通り過ぎて、すこし葉が落ちた感じでしたが、非常に景色もきれいでした。やっぱアウトドアは良いね〜。いろいろと精神的に回復するねぇ。</p>

<p><a href="http://kure.pnpk.net/wordpress/">krbysh</a>のkiss X3、、マジで羨ましい〜。</p>
