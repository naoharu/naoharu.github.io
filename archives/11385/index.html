    <h2 class="subtitle is-6">June 23, 2014</h2>
    <h1 class="title">アベくんの引っ越しを手伝った日</h1>
    <div class="content">
      <p>11時に日産レンタカー大崎広小路店に集合！</p>

<p>かなり巨大なハイエースがスタンバってるし。。これはもう一撃で余裕でしょ〜？というと、</p>

<blockquote>
<p>アベ「いや、3往復はかかるかも。。」</p>
</blockquote>

<p>とか言う始末。どんだけ荷物多いんだよ！</p>

<p>ケートクさんと頑張って、なんとかギリ2往復だった。何はともあれ完了！</p>

<p>いろいろ落ち込んでることあるかな〜？って思ったけど、レンタカー返したときの大崎近くの立正大学の女子学生を見て</p>

<blockquote>
<p>アベ「うひぃ〜！かわいいい〜！大崎さいこ〜！」</p>
</blockquote>

<p>って感じだったので、安心！！がんば！！！</p>
