<section class="section">
  <div class="container">
    <h2 class="subtitle is-6">July 6, 2011</h2>
    <h1 class="title">空気公団の人の新しい髪型可愛い</h1>
    <div class="content">
      <p><img src="https://i0.wp.com/www.kukikodan.com/wp-content/uploads/2010/12/k_top.syunsyu3.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>超今更だけど空気公団の最新アルバム「春愁秋思」を購入！（発売2月です。。）</p>

<p>合唱みたいなコーラスワークが本当に素敵だな〜〜〜このバンド。よく練られたアレンジに、音楽に対する誠実を感じて、心がシャキっとします。。</p>

<p>「優しさ」っていう曲は、みんなのうたでも流れたんですよねえ、昔。</p>

<p>（この映像はなんかもう鬱になるけど。。）</p>

<p>こっちは「優しさ」のライブ映像！ボーカルの人、前髪つねに短いな〜。似あってる！（地毛では無い？？）</p>

<p>こういう、アンサンブルって感じのバンドやっぱ良い。。</p>
