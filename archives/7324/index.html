      <p>今日はアベが内定先の懇親会で上京してきてて、</p>

<p>俺んちに泊まりにきた。</p>

<p><img src="https://i1.wp.com/farm4.static.flickr.com/3632/3551411869_4835dfb7cc.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>アベ君がノートPC購入を検討してたんで、</p>

<p>MacBookをオススメしといた。</p>

<p>いやー。。しかし最近このブログさぼり気味ですな。。</p>

<p>つーか俺もそろそろ、就職先を決めねばね。</p>

<p>野村総研と、IBMで悩んでいるんですが、どっちがどうなんでしょうか。。</p>

<p>今、気持ち的には、8対2で○○なんですが・・・。</p>

<p>イマイチはらをくくれないという。</p>
