<section class="section">
  <div class="container">
    <h2 class="subtitle is-6">November 28, 2010</h2>
    <h1 class="title">箱根のススキ野原に行った日</h1>
    <div class="content">
      <p>最近ちょっと更新が滞り気味なので、とりあえず日記だけでも書いておきますか。</p>

<p>11月14日に同期と紅葉を見に箱根に行ってきました～。</p>

<p>紅葉ヶ丘の近くを流れる川におりてみました。</p>

<p><img src="https://i0.wp.com/farm5.static.flickr.com/4152/5175233786_80c515b65c.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>ススキ野原は評判どおりすばらしかったです。</p>

<p><img src="https://i2.wp.com/farm5.static.flickr.com/4124/5175258670_18e42deecb.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>昼ごはんは<a href="http://www6.ocn.ne.jp/~sengoku3/shop/29midoriya.htm">千石原のイタリアンレストランGRAIN</a>にて。</p>

<p><img src="https://i1.wp.com/farm5.static.flickr.com/4130/5175252068_b90e3e10a2.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>後は箱根といえば信頼の<a href="http://tenzan.jp/tenzan/index.html">天山</a>でひとっ風呂浴びて帰宅！1日で盛りだくさんの良い休日でした。MRKW先生誘っていただきありがとうございました。</p>

    </div>
  </div>
