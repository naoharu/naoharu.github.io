    <h2 class="subtitle is-6">May 9, 2012</h2>
    <h1 class="title">逗子海岸映画祭に行った日</h1>
    <div class="content">
      <p>5月5日は、逗子海岸の砂浜にスクリーンを設営して映画を上映するという何とも贅沢なイベント、逗子海岸映画祭に行った。GW中ずっと天気が不安定だったけど、この日だけは雲一つない晴天だった。やはり日頃の行いか。</p>

<p><img src="https://i1.wp.com/farm8.staticflickr.com/7217/7001066364_be157047c1_b.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i2.wp.com/farm8.staticflickr.com/7095/7147152123_22b34d9218_z.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i0.wp.com/farm8.staticflickr.com/7113/7001066270_6e6ae8b20d_z.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i2.wp.com/farm8.staticflickr.com/7101/7001065068_ba55fd01d0_z.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i2.wp.com/farm8.staticflickr.com/7059/7147150607_d0760a77b2_z.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i1.wp.com/farm8.staticflickr.com/7132/7147148413_bb379448ea_z.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>本当に贅沢なイベントだ。夕方から落ちかける太陽を見ながらビール。映画の上映を待つ。</p>

<p>This is My Winter も、おそらく「難易度の高い斜面を滑る」という観点では、スノーボードというスポーツを20ピッチくらいネクストレヴェルに引き上げた、物凄いムービーだった。</p>
