    <div class="content">
      <p>J&#038;S恵比寿。</p>

<p>ホールド替えから2週間？まだ以前の密度にはなっていないけど、大分ホールドもついてきて、課題も増えてきた〜！</p>

<p>自分は階段下の3級が新たなライフワークになりそうな感じ。</p>

<p>あの限られたスペースでなるべく多様な「難しさの要素」を出すって相当難しいよなあ。。しかもリーチ核心みたいなのになっても、あの壁の高さだと大味になってしまうし。。</p>

<p>ゴールマッチまで気を抜けないあの感じ、期待！</p>

<p>これはテープ課題じゃないけど、大きいホールド使ってて面白そう〜！超ムズそう！</p>
