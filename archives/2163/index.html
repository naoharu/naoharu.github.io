    <h2 class="subtitle is-6">November 1, 2008</h2>
    <h1 class="title">冬物の服</h1>
    <div class="content">
      <p><a href="http://www.columbiasports.co.jp/">columbia</a>というスポーツブランドが好き。columbiaというよりも、アウトドアスポーツブランドは大体好きなんだけど、特に好き。やっぱ性能が良いし、ゴワゴワしてないし。けど、さっきからネックウォーマーを探してるんだけど、見当たらない。東京に引っ越してくるときに無くしてしまったのかなー。すごい気に入ってたのに・・・。これです。かわいくない？</p>
