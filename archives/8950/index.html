    <h2 class="subtitle is-6">June 8, 2010</h2>
    <h1 class="title">セルアウト</h1>
    <div class="content">
      <p>これ！もう聴きました〜？？</p>

<p>Macy Gray &#8211; The Sellout</p>

<p>「セルアウト」って、音楽業界では「大衆に媚びて商業的に自分を売って行く事」とか、まぁそんな風なネガティブな意味の言葉なんだけど、そんなセルアウトとはまったく無縁のアーティスのメイシーグレイの5thアルバムのタイトルがまさかの「The Sellout」！え〜？？なんで？彼女のアレンジ＆ハスキーボイスこそ、逆セルアウトでしょ！って思ったけど、リリックで納得ですね〜。</p>

<p>超良い曲です！</p>
