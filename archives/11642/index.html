    <h2 class="subtitle is-6">November 11, 2014</h2>
    <h1 class="title">Bouldering Day 227</h1>
    <div class="content">
      <p>麻布B2。</p>

<p>新しい課題を含め、2級4つ。そのうち1つはフラッシュ。。佐々木が2級をFL、、結構シュールです。。</p>

<div class="jetpack-video-wrapper">
  <div class="embed-vimeo" style="text-align: center;">
  </div>
</div>

<p>ムーンボード無くなってた～！ショック。</p>

<p><a href="https://www.flickr.com/photos/s_naoharu/15571395039/"><img src="https://i0.wp.com/farm4.staticflickr.com/3937/15571395039_f584efccd8_z.jpg?resize=640%2C480&#038;ssl=1" alt="***" data-recalc-dims="1" /></a></p>

<p>今日もガラガラだったな～。平日21時だったけど、お客さんよりスタッフが多かった。何でだろうか？アクセスだって悪くない、エリアも広いし、初心者壁・マントル壁・ムーンボードと、幅広いニーズに対応している（ように見える）、登り終えた後のアフターも麻布十番が近いからバッチリだ。</p>

<p>う～ん謎。</p>
