    <h1 class="title">「時をかける少女」の・・・</h1>
    <div class="content">
      <p>「時をかける少女」の細田監督の最新作「<a href="http://s-wars.jp/index.html">サマーウォーズ</a>」が今年の夏公開っす。</p>

<p>いやーーーー。まぁ、これは余裕でチェックでしょう。</p>

<p>相変わらず予告版が意味不明だな～！</p>

<p>あ、「時をかける少女」をまだ見てない人は早く見ないと！</p>

<p>見てるほうが恥ずかしくなってくる青春モノなので、早ければ早いほうが・・・。</p>
