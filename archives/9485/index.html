    <h2 class="subtitle is-6">February 13, 2011</h2>
    <h1 class="title">波と岩と年月</h1>
    <div class="content">
      <p>もうこのブログで何度紹介しているかわからないけど、池澤夏樹の「スティル・ライフ」という小説が好きです。</p>

<p>その小説の中盤に、主人公が冬の三浦半島南部の海岸に来て、一人で雪が降っている岩場に腰をかけるシーンがあります。</p>

<p>それは物語の世界観を象徴する場面。。</p>

<p>いつか行ってみたいと思っていたら、偶然行く機会があったので、写真を何枚か撮りました。</p>
