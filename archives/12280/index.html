  <div class="container">
    <h2 class="subtitle is-6">March 31, 2016</h2>
    <h1 class="title">Bouldering Day 297</h1>
    <div class="content">
      <p>横浜B-PUMP。</p>

<p>HRTのこのホールドのガバじゃなくてコブの部分をアンダーカチする課題。</p>

<p><a data-flickr-embed="true"  href="https://www.flickr.com/photos/s_naoharu/25548427944/in/dateposted/" title="***"><img src="https://i1.wp.com/farm2.staticflickr.com/1685/25548427944_945ffcd1cc_k.jpg?resize=700%2C525&#038;ssl=1" alt="***" data-recalc-dims="1" /></a></p>

<p>スタートのスロットを踏む渋めのフットワークでドキドキした。面白かった3級！横パンやっぱ課題すごいわ〜。</p>

<p><a data-flickr-embed="true"  href="https://www.flickr.com/photos/s_naoharu/25550548783/in/dateposted/" title="***"><img src="https://i0.wp.com/farm2.staticflickr.com/1481/25550548783_760235c7a5_k.jpg?resize=700%2C525&#038;ssl=1" alt="***" data-recalc-dims="1" /></a></p>

<p>その他３級をいくつか。</p>

<p>あとキャッシャー近くで中古ホールド（もう日々割れてて営業課題じゃ使えないっぽいやつ）を売ってた。</p>

<p><a data-flickr-embed="true"  href="https://www.flickr.com/photos/s_naoharu/26127254326/in/dateposted/" title="***"><img src="https://i1.wp.com/farm2.staticflickr.com/1453/26127254326_32a350af31_k.jpg?resize=700%2C525&#038;ssl=1" alt="***" data-recalc-dims="1" /></a></p>

<p>６個を300円で購入。買ったは良いが屋上の板にはガバカチつける気もないのでどうしよう。。娘のつかまり立ち遊具でも作ろうかしら。</p>

<p><a data-flickr-embed="true"  href="https://www.flickr.com/photos/s_naoharu/25548434224/in/photostream/" title="***"><img src="https://i0.wp.com/farm2.staticflickr.com/1671/25548434224_f019c7c571_k.jpg?resize=700%2C525&#038;ssl=1" alt="***" data-recalc-dims="1" /></a></p>
