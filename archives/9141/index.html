    <h2 class="subtitle is-6">August 24, 2010</h2>
    <h1 class="title">再び和泉多摩川でバーベキューした日</h1>
    <div class="content">
      <p>22日（日）の日記</p>

<p>前日に購入したTokina の AT-X M100 PRO D （100mm F2.8 MACRO1）が大活躍した日でした〜。そして<a href="http://www.defenceless.org/wordpress/?p=9066">ちょっと前にも感じた</a>けど、やっぱ和泉多摩川は良い場所ですな。駅からも近いし、スーパーもトイレも近いし。</p>

<p><img src="https://i0.wp.com/farm5.static.flickr.com/4081/4920693028_7b372dcacf.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i1.wp.com/farm5.static.flickr.com/4136/4920066823_e3f13b4ecc.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i0.wp.com/farm5.static.flickr.com/4138/4920032525_b7616f9ef4.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i1.wp.com/farm5.static.flickr.com/4123/4920062713_476ee68238.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i2.wp.com/farm5.static.flickr.com/4119/4920739474_d80480f99e.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i2.wp.com/farm5.static.flickr.com/4082/4920015131_e9c2c8db18.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>ジョナサンの写真写りハンパね〜。</p>

<p><img src="https://i0.wp.com/farm5.static.flickr.com/4120/4920701074_ea9ec27f87.jpg?w=700" alt="" data-recalc-dims="1" /></p>
