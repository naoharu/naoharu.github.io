    <h2 class="subtitle is-6">October 28, 2012</h2>
    <h1 class="title">Canon EOS 5DmkIIでハロウィンな六本木で動画を撮ってみた日</h1>
    <div class="content">
      <p>もう何年世間から遅れているのかって感じですが、先日ようやく手に入れた憧れの<a href="http://cweb.canon.jp/eos/lineup/5dmk2/index.html">Canon EOS 5DmkII</a>で動画撮影！手持ちなのでブレブレだけども、まぁ六本木ハロウィンの雰囲気だけでも伝われば。。被写界深度の浅さは別に7Dで30mmF1.4使ってた時と同じ感覚だなー。でも5Dのほうが暗所は強い！いいねいいね。どんどん動画撮っていきたいな。</p>

<p>誘ってくれて有り難うございました！ <a href="http://twitter.com/akiyo_moriya">@akiyo_moriya</a>、<a href="http://twitter.com/uuuuuu35">@uuuuuu35</a>！</p>
