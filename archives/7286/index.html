      <h1>高尾山へ行った</h1>
      <div class="meta">
        May 10, 2009 &nbsp;
        
          #<a href="/tags/climbing">climbing</a>&nbsp;
        
          #<a href="/tags/diary">diary</a>&nbsp;

    <article>
      <p>高尾山に行って参りました。</p>

<p>登山（ってほど高い山じゃないけど）って良いねえ。</p>

<p>空気美味しいし、眺め良いし、体動かすから気持ち良くなれるし。</p>

<p><img src="https://i0.wp.com/farm4.static.flickr.com/3321/3518154582_1ecfd88716.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i0.wp.com/farm4.static.flickr.com/3342/3517343779_336095e5c2.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p><img src="https://i0.wp.com/farm4.static.flickr.com/3643/3518153630_29d430fb3c.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>高尾山、東京湾とかアクアラインが見える。</p>

<p>夜だったら夜景凄いだろうなぁと思ったけど、</p>

<p>夜はそもそも登山しちゃダメなんかな？？どうなんだろ。</p>

<p>町田に帰ってからは肉食系で。。</p>

<p><img src="https://i2.wp.com/farm4.static.flickr.com/3566/3517344339_14972af5f7.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>かなりリラックスできた！</p>

<p>筋肉痛が翌日にちゃんときて良かった！</p>
