    <h2 class="subtitle is-6">September 12, 2010</h2>
    <h1 class="title">同期と納涼船に行った日</h1>
    <div class="content">
      <p>去年はぶっ潰れた思い出しかなかった納涼船、今年は会社の同期と行ってきて、無事生還！</p>

<p>甲板で東京湾の夜風当たってビール飲んで、ほんと気持ちよかった〜。やっぱ一夏に一回は納涼船必須！</p>

<p><img src="https://i1.wp.com/farm5.static.flickr.com/4131/4981751896_8957d62404.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>あと納涼船って言ったら、ゆかたダンサーズ！</p>

<p><img src="https://i0.wp.com/farm5.static.flickr.com/4111/4979788937_680b70a9aa.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>今年はSean Kingstonのこの曲、ば〜りフロアロックしてました。ベタに大合唱。　</p>

<p>関係無いけど、上の動画にでてくる<a href="http://kakaku.com/kuruma/km_audi/70101110637/">Audi R8</a>、やっぱカッコいいね〜！Sean Kingston 本人、リアルにR8乗ってるらしいですよ！まぁあんだけ稼げば車なんて何でも買えるんだろうな〜。。</p>
