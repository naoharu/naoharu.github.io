    <div class="content">
      <p>横浜B-PUMP。</p>

<p>前回コンペでBDのハーフパンツ忘れちゃったので、</p>

<p>それを取りに行きに横パン！</p>

<p>そしたら、まさかの恵比寿のあの方が・・・！</p>

<p>どうやら恵比寿はホールド変えでお休みとのこと。</p>

<p>さっそくセッション！</p>

<p>白3級あたりはサク撃、さすがにお強いです！</p>

<p>最後2Fにある横パン最難（と個人的には思う）5級で遊んでもらいました～！</p>

<p>2人で波状攻撃をしかけるも、敗・退！</p>
