    <article>
      <p>2012年12月18日と去年の日記ですが。。</p>

<p><img src="https://i2.wp.com/farm9.staticflickr.com/8498/8345163684_956f6c9df2_c.jpg?w=700" alt="" data-recalc-dims="1" /></p>

<p>26歳の目標であった「健康」は、どうだろうか・・・？まぁジムには行き始めて筋肉もついてよかったのではないかな！無事、大荒れだったプロジェクトも終えて、しばらくの休み期間があったし、会社というよりは市場のなかで自分の価値を見つめ直すことができたような気がする。自分のエンジニアとしての技術ポートフォリオも何となく見えて来たところなので、邁進していきたいと思います！</p>
