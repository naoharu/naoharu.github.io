    <h1 class="title">Bouldering Day 216</h1>
    <div class="content">
      <p>麻布B2。</p>

<p>ダン君曰く、「オープン時よりも、課題が増えました！」とのことだったので、再来店！</p>

<p>B2は2回目。家からメチャ近いけど、意外と来てないな～。っていうか単純に仕事忙しくて登れてない。。</p>

<p>課題、確かに増えてる～！この日は名物（？）のマントル壁に打ち込み。</p>

<p>下がマットでも、マントルの動き自体に慣れてないから、結構スリリング！</p>

<p>こんなガバ足マントルでこのグダグダ感！まぁでもやらないと上手くならないので練習だな～。</p>

<p>ちなみにこの課題で2級。こんな私が2級もらっちゃって良いのかね。。。</p>
