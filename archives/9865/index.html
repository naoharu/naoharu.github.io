    <h2 class="subtitle is-6">December 4, 2011</h2>
    <h1 class="title">関東在住の広島市立大学陸上競技部OBで飲んだ日</h1>
    <div class="content">
      <p>突発だけど、7人ほど集まりました！</p>

<p>7人中3人が同じ会社の同じフロアで働いてるっていうのがウケる。。</p>

<p>陸上やってる人は総研系が好きなのか？？</p>

<p>関東勢で言うと、今井先輩や米今先輩にも会いたかったな〜。次回ぜひ！</p>

<p>もちろん、私のマイミクにいる石橋先輩やしおり＆しほの話題も出ましたよ。</p>

<p>皆で集まりたいですね〜。</p>
