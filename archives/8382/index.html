    <h2 class="subtitle is-6">January 6, 2010</h2>
    <h1 class="title">黒背景だと写真が映える</h1>
    <div class="content">
      <p>個人的・デザイン的には白背景が好きなんだけど、白背景って目が疲れるし、写真を載せる場合、周りが明る過ぎてあんまりよく見えないんですよねぇ。どんなもんでしょうか。。</p>

<p><img src="https://i1.wp.com/farm5.static.flickr.com/4013/4247677055_ce70991e2d.jpg?resize=500%2C333" alt="IMG_0849" data-recalc-dims="1" /></p>

<p><img src="https://i2.wp.com/farm3.static.flickr.com/2695/4248448364_f860532282.jpg?resize=500%2C333" alt="IMG_0848" data-recalc-dims="1" /></p>

<p><img src="https://i0.wp.com/farm5.static.flickr.com/4066/4251018010_b83f99740b.jpg?resize=500%2C333" alt="IMG_0837" data-recalc-dims="1" /></p>

<p><img src="https://i1.wp.com/farm3.static.flickr.com/2715/4250246757_4e0e3720a8.jpg?resize=500%2C333" alt="IMG_0842" data-recalc-dims="1" /></p>

<p>というわけで今年もバシバシ写真を撮っていきたいとおもいます！宜しくお願いします。</p>

<p><img src="https://i1.wp.com/farm5.static.flickr.com/4003/4240575611_3f0d5ffca9.jpg?resize=500%2C333" alt="IMG_0834" data-recalc-dims="1" /></p>

<p>たいしょー氏の年賀状！びごっ！</p>
