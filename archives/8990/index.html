    <h2 class="subtitle is-6">June 19, 2010</h2>
    <h1 class="title">同期で中国地方出身飲みだった日（市大出身者いたし）</h1>
    <div class="content">
      <p>会社の同期の中でもレアい中国地方出身者の絆を深めようという企画！市大の知能を1年ほど早期卒業（優秀・・・）したヒロシが集めてくれました。ほんと地元トークって楽しいね。ヒロシとは市大トークもはずみましたな。知能の人達やバド部の人達に共通の知人がいたり。</p>

<p><img src="https://i2.wp.com/farm5.static.flickr.com/4069/4713760902_a0c316057b.jpg?resize=500%2C333" alt="IMG_5391" data-recalc-dims="1" /></p>

<p>またやりましょ〜！</p>
