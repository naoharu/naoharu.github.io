      <h1>金沢に行った日</h1>
      <div class="meta">
        Dec 27, 2013 &nbsp;
        
          #<a href="/tags/photo">photo</a>&nbsp;
        
      </div>
    </div>
    <article>
      <p>三連休のうち二日間を使って、金沢に行ってみた。金沢21世紀美術館に行きたいという欲望と、つれの「うまいものが食べたい」という利害関係が一致した結果か。。</p>

<p>楽しかった！</p>

<p>ベタですが、金沢21世紀美術館、近江町市場、金沢城、兼六園はマストかな～。</p>

<p><a href="http://www.kanazawa21.jp/data_list.php?g=19&amp;#038;d=1621"><img src="http://www.kanazawa21.jp/file.php?g=24&amp;#038;d=1621&amp;#038;n=main_image&amp;#038;gp=&amp;#038;lng=j&amp;#038;p=1" alt="" /></a></p>

<p><a href="http://www.kanazawa21.jp/data_list.php?g=24&amp;#038;d=1626"><img src="http://www.kanazawa21.jp/file.php?g=24&amp;#038;d=1626&amp;#038;n=main_image&amp;#038;gp=&amp;#038;lng=j&amp;#038;p=1" alt="" /></a></p>

<p>よか展示でした。恒久展示のタレルの部屋は、地中美術館でも見たけど、やっぱすごかった。。。</p>
